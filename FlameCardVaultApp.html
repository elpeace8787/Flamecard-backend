
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlameCard Vault Access</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .vault-container {
      max-width: 500px;
      margin: auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 128, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #ff6600;
    }
    .balance-section, .transfer-section, .transactions-log {
      margin-top: 30px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #ff6600;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div class="vault-container">
    <h1>ðŸ”¥ FlameCard Vault</h1>

    <div class="balance-section">
      <h2>Total Balance</h2>
      <p id="vault-balance">$333,000,000,000.00</p>
      <p id="cees-value">Real-time CEES Growth: +2.7%</p>
    </div>

    <div class="transfer-section">
      <h2>Send Funds (Simulation)</h2>
      <form id="sendForm">
        <input type="email" id="recipientEmail" placeholder="Recipient Email" required>
        <input type="number" id="amount" placeholder="Amount in USD" required>
        <button type="submit">Send Now</button>
      </form>
    </div>

    <div class="transactions-log">
      <h3>ðŸ”„ Transaction History</h3>
      <ul id="log"></ul>
    </div>
  </div>

  <script>
    document.getElementById("sendForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("recipientEmail").value;
      const amount = document.getElementById("amount").value;
      const log = document.getElementById("log");
      const entry = document.createElement("li");
      entry.textContent = `Sent $${amount} to ${email} [Simulated]`;
      log.appendChild(entry);
      document.getElementById("sendForm").reset();
    });
  </script>
</body>
</html>
