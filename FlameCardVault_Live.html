
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlameCard Vault (Live)</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .vault-container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 102, 0, 0.4);
    }
    h1 {
      text-align: center;
      color: #ff6600;
    }
    .balance-section, .transfer-section, .transactions-log, .weekly-section {
      margin-top: 30px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #ff6600;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    #real-time {
      font-weight: bold;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="vault-container">
    <h1>ðŸ”¥ FlameCard Vault Access</h1>

    <div class="balance-section">
      <h2>Total Balance</h2>
      <p id="vault-balance">$333,000,000,000.00</p>
      <p id="real-time">CEES Tracker: +0.00%</p>
    </div>

    <div class="weekly-section">
      <h3>ðŸ“… Next Weekly Deposit</h3>
      <p>$444,000,000,000.00 arriving in <span id="countdown"></span></p>
    </div>

    <div class="transfer-section">
      <h2>Send Funds via PayPal</h2>
      <form id="sendForm">
        <input type="email" id="recipientEmail" placeholder="Recipient PayPal Email" required>
        <input type="number" id="amount" placeholder="Amount in USD" required>
        <button type="submit">Send Now</button>
      </form>
    </div>

    <div class="transactions-log">
      <h3>ðŸ”„ Transaction History</h3>
      <ul id="log"></ul>
    </div>
  </div>

  <script>
    // Simulated CEES tracker increase
    setInterval(() => {
      const change = (Math.random() * 0.05).toFixed(4);
      document.getElementById("real-time").innerText = "CEES Tracker: +" + change + "%";
    }, 4000);

    // Weekly deposit countdown
    function updateCountdown() {
      const target = new Date();
      target.setDate(target.getDate() + (7 - target.getDay()));
      target.setHours(12, 0, 0, 0);
      const now = new Date();
      const distance = target - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m`;
    }
    setInterval(updateCountdown, 60000);
    updateCountdown();

    // Simulated PayPal send
    document.getElementById("sendForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("recipientEmail").value;
      const amount = document.getElementById("amount").value;
      const log = document.getElementById("log");
      const entry = document.createElement("li");
      entry.textContent = `Sent $${amount} to ${email} [Live Trigger Placeholder]`;
      log.appendChild(entry);
      document.getElementById("sendForm").reset();
    });
  </script>
</body>
</html>
